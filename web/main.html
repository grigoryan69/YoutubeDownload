<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Download</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/download.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<script src="eel.js"></script>
</head>
<body>
	<form class="main" action="#">
		<input type="text" placeholder="Paste here" class="main_input">
		<button class="btn"><i class="fa fa-search"></i></button>
	</form>
	<script>
		let btn = document.querySelector('.btn');
		btn.addEventListener("click", sendData);
		async function sendData() {
			let search = document.querySelector('.main_input').value;
			await eel.recv_data(search);
		}
	</script>
</body>
</html>
